# Google Cloud Build configuration for TripStory Backend
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--platform', 'linux/amd64', '-t', 'gcr.io/$PROJECT_ID/tripstory-backend:$BUILD_ID', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tripstory-backend:$BUILD_ID']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tripstory-backend'
      - '--image=gcr.io/$PROJECT_ID/tripstory-backend:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--concurrency=80'
      - '--timeout=300'
      - '--set-env-vars=SPRING_PROFILES_ACTIVE=prod,DATABASE_URL=$$DATABASE_URL,DATABASE_USERNAME=$$DATABASE_USERNAME,DATABASE_PASSWORD=$$DATABASE_PASSWORD'

# Specify the images to retain
images:
  - 'gcr.io/$PROJECT_ID/tripstory-backend:$BUILD_ID'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'